[相機設定]
# 相機物理焦距（單位：毫米）
# 請輸入您相機鏡頭的實際焦距，例如：50, 85, 135等
物理焦距 = 50.0

[標定板設定]
# 棋盤格內角點數量（注意：這是內角點，不是方格數量）
# 例如：8x6的棋盤格有7x5個內角點，9x7的棋盤格有8x6個內角點
# 格式：寬度,高度
內角點數量 = 11,7

# 棋盤格方格的實際尺寸（單位：mm）
# 請使用尺子精確測量您標定板上每個方格的邊長
# 這個數值的準確性直接影響校正結果的品質
方格尺寸 = 30.0

[程式設定]
# 最少需要成功檢測的影像數量才能進行校正
最少影像數量 = 5

# 重投影誤差警告閾值（像素）
# 超過此值會顯示警告訊息
誤差警告閾值 = 1.0

# 畸變係數數量設定（支援5、8、12、14項）
# 重要提醒：高階畸變係數需要更多圖片來避免過度擬合
# 
# 5項：k1, k2, k3, p1, p2（標準畸變模型）
#     - 適用：一般應用、廣角鏡頭
#     - 建議圖片數量：15-25張
#     - RMS目標：通常0.3-1.0像素
# 
# 8項：k1-k6（高階徑向）, p1, p2（切向）
#     - 適用：高精度應用、魚眼鏡頭、極廣角
#     - 建議圖片數量：25-35張
#     - RMS目標：通常比5項更小
# 
# 12項：8項 + s1-s4（薄稜鏡畸變）
#      - 適用：極高精度應用、工業檢測、雷射測距
#      - 建議圖片數量：30-40張
#      - 注意：需要圖片覆蓋感測器邊緣區域
# 
# 14項：12項 + τx, τy（傾斜畸變）
#      - 適用：最高精度要求、特殊光學系統
#      - 建議圖片數量：40-60張
#      - 警告：容易過度擬合，需要更多樣化的拍攝角度
#      - 如果RMS反而變大，建議改用12項
畸變係數項數 = 12

[輸出設定]
# 是否在結果中保存相機內參矩陣的完整陣列
保存完整矩陣 = true

# 是否在結果中保存畸變係數的完整陣列
保存完整畸變係數 = true
