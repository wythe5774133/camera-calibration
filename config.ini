[相機設定]
# 相機物理焦距（單位：毫米）
# 請輸入您相機鏡頭的實際焦距，例如：50, 85, 135等
物理焦距 = 50.0

[標定板設定]
# 棋盤格內角點數量（注意：這是內角點，不是方格數量）
# 例如：8x6的棋盤格有7x5個內角點，9x7的棋盤格有8x6個內角點
# 格式：寬度,高度
內角點數量 = 11,7

# 棋盤格方格的實際尺寸（單位：mm）
# 請使用尺子精確測量您標定板上每個方格的邊長
# 這個數值的準確性直接影響校正結果的品質
方格尺寸 = 30.0

[程式設定]
# 最少需要成功檢測的影像數量才能進行校正
最少影像數量 = 5

# 重投影誤差警告閾值（像素）
# 超過此值會顯示警告訊息
誤差警告閾值 = 1.0

[輸出設定]
# 是否在結果中保存相機內參矩陣的完整陣列
保存完整矩陣 = true

# 是否在結果中保存畸變係數的完整陣列
保存完整畸變係數 = true